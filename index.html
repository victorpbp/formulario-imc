<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulário para IMC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <h1>Formulário IMC</h1>

  <form name="formIMC" action="results.html" onsubmit="return validateForm()" method="post">

    <div class="inputs">    
      Insira seu nome:
      <input type="text" name="nome">
    </div>

    <div class="inputs">
      Insira sua altura (em metros):
      <input type="float" name="altura">
    </div>

    <div class="inputs">
      Insira seu peso (em kg):
      <input type="float" name="peso">
    </div>

    <input id="submit" type="submit" value="Calcular">
    
  </form>
  

  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
